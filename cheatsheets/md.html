<!doctype html>
<html>
<head>
    <title>Schema cheat sheet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="wz-content-1">
        <nav class="tn-bar" style="display: flex; margin: 0.5rem;">
            <div class="logo">
                <img src="/images/logo.svg" width="70px" height="30px" />
            </div>
        </nav>
        <div class="mc-wrapper-layout" id="mc-wrapper">
            <div class="mc-frame-bar">
                <div class="mc-frame-bar-item">Schema cheat sheet</div>
            </div>
            <div class="mc-frame">
                <div class="mc-sidebar-left">
                    <ul>
                        <li><a href="#headings">headings</a>
                        <ul>
                            <li><a href="#Headings">Headings</a>
                            </li>
                        </ul>
                        </li>
                    </ul>
                </div>
                <div class="mc-content">
                    <div style="display: flex;" id="headings">
                        <div class="head-bar-item">
                            <h3 class="head-bar-title">element</h3>
                            <p class="head-bar-value">headings</p>
                        </div>
                        <div class="head-bar-item">
                            <h3 class="head-bar-title">tag</h3>
                            <p class="head-bar-value"></p>
                        </div>
                        <div class="head-bar-item">
                            <h3 class="head-bar-title">ast</h3>
                            <p class="head-bar-value"></p>
                        </div>
                        <div class="head-bar-item">
                            <h3 class="head-bar-title">category</h3>
                            <p class="head-bar-value"></p>
                        </div>
                    </div>
                    <h3 id="Headings">Headings</h3>
                    <div style="display: flex;">
                        <pre style="width: 45%;" class="prettyprint">
<div class="L1"><span class="pp-ln">   1 </span><span class="pp-pln"></span><span class="pp-tag">h1</span><span class="pp-pln"> Heading 1</span></div></pre>
                        <pre style="width: 45%;">
<code class="language-md">
    
# Heading 1
## Heading 2
### Heading 2
</code>
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>

</html>
