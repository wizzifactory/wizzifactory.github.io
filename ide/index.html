<!doctype html>
<html>
<!doctype html>
<html>
<head>
    <title>Wizzi file editor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@7.31.1/dist/sweetalert2.min.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <div id="root">
        <div class="sh">
            <div class="sh-he">
                <div class="logo">
                    <img src="/images/logo.svg" width="100px" height="40px" />
                </div>
            </div>
            <div class="sh-bo">
                <div class="sh-bo-ed">
                    <div class="sh-bo-ed-1">
                        <div class="sh-bo-ed-1-sb">
                            <div class="fl">
                                <div class="fl-nodes">
                                    <div id="tree-view"></div>
                                </div>
                            </div>
                        </div>
                        <div class="sh-bo-ed-1-ed">
                            <div id="editor-container">
                                <div class="ittf-editor">
                                    <div id="ittf-editor-title"></div>
                                    <div class="ittf-editor-panel">
                                        <div id="editorContainer"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sh-bo-re">
                    <div class="sh-bo-re-1">
                        <div class="sh-bo-re-1-br">
                            <div id="result-container">
                                <div class="result-browser">
                                    <div id="result-browser-title"></div>
                                    <div class="result-browser-panel">
                                        <div class="result-browser-container" id="result-text-container">
                                            <div class="result-browser-control" id="result-text-control"></div>
                                        </div>
                                        <div class="result-browser-container" id="result-json-container">
                                            <div class="result-browser-control" id="result-json-control"></div>
                                        </div>
                                        <div class="result-browser-container" id="result-diff-container">
                                            <div id="result-diff-control"></div>
                                        </div>
                                        <div class="result-browser-container" id="result-html-container">
                                            <div class="result-browser-control" id="result-html-control"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sh-bo-re-1-sb">
                            <div id="result-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sh-fo"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/eventemitter3@latest/umd/eventemitter3.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/deep-diff/0.3.3/deep-diff.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.31.1/dist/sweetalert2.all.min.js" crossorigin="anonymous">
    </script>
    <script src="/scripts/wizzi.standalone.js" crossorigin="anonymous">
    </script>
    <script src="./json-formatter.js"></script>
    <script src="./index.js"></script>
</body>

</html>

</html>
